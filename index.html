<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.8">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="bg" src="images/desert.jpeg" />
    <div class="container">
        <img class="orange-cruiser" src="images/orange-cruiser.png" />
        <img class="blue-cruiser" src="images/blue-cruiser1.png" />
        <div class="heading">
            
            <img class="logo"src="images/logo.png" />
            
        </div>
        <div id="statusText">
            <h2>IT IS ____'s TURN</h2>
        </div>
        <br />
        <div class="grid-div">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
    <button id="restartBtn">RESTART</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
